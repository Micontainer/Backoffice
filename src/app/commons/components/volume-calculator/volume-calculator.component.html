
<section id="app-volume-calculator">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Tama√±o en metros</h5>
      <div class="form-wrapper">
        <div class="form"
          [formGroup]="form"
          autocomplete="off"
        >
        <div class="form-group row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="heightInput">Alto</label>
              <input
                type="number"
                id="heightInput"
                class="form-control"
                formControlName="height"
              >
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="widthInput">Ancho</label>
              <input
                type="number"
                id="widthInput"
                class="form-control"
                formControlName="width"
              >
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <div class="form-group">
              <label for="depthInput">Profundidad</label>
              <input
                type="number"
                id="depthInput"
                class="form-control"
                formControlName="depth"
              >
            </div>
          </div>
        </div>
          <div>
            <div class="d-flex align-items-center justify-content-center">
              <label class="fs-3 mx-5">Volumen: {{ volumeLabel }} m<sup>3</sup></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
