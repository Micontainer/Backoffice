<section id="authorizeds-basic">
  <form
    [formGroup]="form"
    autocomplete="off"
    (ngSubmit)="submitEventHandler(form.value)"
  >
    <app-simple-card
      headerText="Datos del autorizado"
    >
      <div class="sc-row">
        <label for="nameLastnameInput" class="row-label">
          <div class="label-text">
            <span>Nombre y Apellido</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <input
                type="text"
                id="nameLastnameInput"
                class="form-control"
                formControlName="nameLastname"
              >
              <div class="input-trailing-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row">
        <label for="emailInput" class="row-label">
          <div class="label-text">
            <span>E-mail</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <input
                type="text"
                id="emailInput"
                class="form-control"
                formControlName="email"
              >
              <div class="input-trailing-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row">
        <label for="phoneInput" class="row-label">
          <div class="label-text">
            <span>Tel√©fono</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <input
                type="number"
                id="phoneInput"
                class="form-control"
                formControlName="phone"
              >
              <div class="input-trailing-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row">
        <label for="documentInput" class="row-label">
          <div class="label-text">
            <span>Documento</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <input
                type="number"
                id="documentInput"
                class="form-control"
                formControlName="document"
              >
              <div class="input-trailing-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row">
        <label for="fileInput" class="row-label">
          <div class="label-text">
            <span>Foto documento (Frente)</span>
          </div>
          <div class="label-hinttext"></div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <input
                type="file"
                id="fileInput"
                class="form-control"
                formControlName="docFrontFile"
                (change)="onFileChange($event, 'front')"
              >
              <div class="input-trailing-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row">
        <label for="fileInput" class="row-label">
          <div class="label-text">
            <span>Foto documento (Dorso)</span>
          </div>
          <div class="label-hinttext"></div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <input
                type="file"
                id="fileInput"
                class="form-control"
                formControlName="docBackFile"
                (change)="onFileChange($event, 'back')"
              >
              <div class="input-trailing-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row" *ngIf="bookings.length">
        <label for="storageSelection" class="row-label">
          <div class="label-text">
            <span>Bauleras</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <label class="mx-2" *ngFor="let storage of bookings">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [formControlName]="storage.storageUid"
                >
                {{ storage.storage }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row">
        <label for="dummieInput" class="row-label"></label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <button
                class="btn"
                color="primary"
                [disabled]="!validForm"
              >{{isEdition ? 'Actualizar' : 'Guardar'}}</button>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row" *ngIf="isEdition">
        <label for="downloadInput" class="row-label">
          <div class="label-text">
            <span>Frente del documento</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <a href="{{authorized.docFront}}">
                <button
                class="btn"
                color="secondary"
                type="button"
              >Descargar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="sc-row" *ngIf="isEdition">
        <label for="downloadInput" class="row-label">
          <div class="label-text">
            <span>Dorso del documento</span>
          </div>
        </label>
        <div class="row-column">
          <div class="column-container">
            <div class="control-wrapper">
              <a href="{{authorized.docBack}}">
                <button
                class="btn"
                color="secondary"
                type="button"
              >Descargar</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </app-simple-card>
  </form>
</section>
