<section id="app-bookings">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
      <div class="card">
        <div class="card-body">
          <div class="card-controls">
            <div class="row">
              <div class="col-xs-col col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <h5 class="card-title m-0">Ordenes</h5>
              </div>
              <div class="col-xs-col col-sm-12 col-md-6 col-lg-6 col-xl-6" align="end">
                <button class="btn btn-sm" routerLink="/admin/orders/profile" buttons color="primary">Nueva Ã“rden</button>
              </div>
            </div>
          </div>
          <app-simple-tablex [columns]="columns" *ngIf="orders.length; else noContent">
            <!-- <ng-template #simpleHeader>
              <h3 class="table-title">this is the table header</h3>
            </ng-template> -->
            <ng-template #headers>
              <ng-container *ngFor="let column of columns">
                <div class="stx-header secondary">{{column.label}}</div>
              </ng-container>
            </ng-template>
            <ng-template #rows>
              <ng-container *ngFor="let row of orders">
                <div class="stx-row">{{row.userEmail}}</div>
                <div class="stx-row">{{row.price | currency}}</div>
                <div class="stx-row">{{getRowFormattedDateByUnix(row.createdAt)}}</div>
                <div class="stx-row">{{getRowFormattedDateByUnix(row.updatedAt)}}</div>
                <div class="stx-row">{{row.status}}</div>
                <div class="stx-row">
                  <div class="stx-row-action">
                    <button
                      class="btn btn-xs stx-row-action"
                      color="outline-secondary"
                      (click)="viewBookingClickEventHandler(row)"
                    >Ver</button>
                    <button
                      class="btn btn-xs stx-row-action"
                      color="outline-primary"
                      (click)="invoicesClickEventHandler(row)"
                    >Facturas</button>
                    <!-- <button
                      class="btn btn-xs stx-row-action"
                      color="outline-danger"
                      (click)="deleteEventHandler(row)"
                    >Eliminar</button> -->
                  </div>
                </div>
              </ng-container>
            </ng-template>
            <!-- <ng-template #simpleFooter>
              <h3>this is the table footer</h3>
            </ng-template> -->
          </app-simple-tablex>
          <ng-template #noContent>
            <div class="w-100">
              <app-no-content-component></app-no-content-component>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
