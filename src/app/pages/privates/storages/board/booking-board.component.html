<section id="app-booking-board">
  <div id="board-container">
    <div id="board-body">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
          <div class="building">
            <div class="header">
              <h5 class="mb-0">{{source.description}}</h5>
            </div>
            <ng-container *ngFor="let level of levels">
              <div class="level" *ngIf="level.storages.length">
                <div class="header">
                  <p class="mb-0">{{level.description}}</p>
                </div>
                <ng-container *ngFor="let storage of level.storages">
                  <div class="storage" [title]="storage.description+' - '+storage.dimensionsM2+'mt2'"
                    [attr.status]="storage.status">{{storage.dimensionsM2}}</div>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
